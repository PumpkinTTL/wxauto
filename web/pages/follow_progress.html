<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跟播进度监控</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Microsoft YaHei', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f8f9fa;
            color: #333;
            height: 100vh;
            box-sizing: border-box;
        }

        .progress-container {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }

        .room-name {
            font-size: 12px;
            color: #666;
            font-weight: 400;
        }

        .progress-section {
            margin-bottom: 15px;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #e9ecef;
            border-radius: 2px;
            overflow: hidden;
            margin: 8px 0;
        }

        .progress-fill {
            height: 100%;
            background: #28a745;
            border-radius: 2px;
            transition: width 0.3s ease;
            width: 0%;
        }

        .progress-text {
            font-size: 12px;
            text-align: center;
            margin-top: 5px;
            color: #666;
        }

        .status-log {
            flex: 1;
            background: #fff;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 10px;
            overflow-y: auto;
            font-size: 12px;
            line-height: 1.4;
            font-family: 'Consolas', 'Monaco', monospace;
        }

        .log-item {
            margin-bottom: 2px;
            padding: 2px 0;
            font-weight: 400;
        }

        .log-info {
            color: #17a2b8;
        }

        .log-success {
            color: #28a745;
            font-weight: 500;
        }

        .log-warning {
            color: #ffc107;
            font-weight: 500;
        }

        .log-error {
            color: #dc3545;
            font-weight: 600;
        }

        .controls {
            text-align: center;
            margin-top: 15px;
        }

        .btn {
            background: #007bff;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 12px;
            margin: 0 5px;
        }

        .btn:hover {
            background: #0056b3;
        }

        .btn-danger {
            background: #dc3545 !important;
        }

        .btn-danger:hover {
            background: #c82333 !important;
        }

        .status-log::-webkit-scrollbar {
            width: 6px;
        }

        .status-log::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .status-log::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .status-log::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }


    </style>
</head>
<body>
    <div class="progress-container">
        <div class="header">
            <div class="title">🎯 跟播进度监控</div>
            <div class="room-name" id="roomName">正在初始化...</div>
        </div>

        <div class="progress-section">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">0% - 准备中...</div>
        </div>

        <div class="status-log" id="statusLog">
            <div class="log-item log-info">📋 跟播进度监控已启动</div>
        </div>

        <div class="controls">
            <button class="btn" onclick="clearLog()">清空日志</button>
            <button class="btn btn-danger" onclick="cancelCurrentFollow()">取消本次跟播</button>
        </div>
    </div>

    <script>
        // 🔥 修复：获取pywebview API - 参考 test.py 的实现
        function getPywebviewApi() {
            // 进度窗口是独立窗口，直接访问 pywebview.api
            if (typeof pywebview !== 'undefined' && pywebview.api) {
                console.log('✅ 直接获取到 pywebview API');
                return pywebview.api;
            } else if (window.pywebview && window.pywebview.api) {
                console.log('✅ 通过 window.pywebview 获取到 API');
                return window.pywebview.api;
            } else {
                console.error('❌ pywebview API不可用');
                return null;
            }
        }

        // 等待API就绪
        function waitForApi() {
            return new Promise((resolve, reject) => {
                let attempts = 0;
                const maxAttempts = 50;

                function checkApi() {
                    const api = getPywebviewApi();
                    if (api) {
                        console.log('✅ pywebview API已就绪');
                        resolve(api);
                    } else if (attempts < maxAttempts) {
                        attempts++;
                        setTimeout(checkApi, 100);
                    } else {
                        console.error('❌ 超时：无法获取pywebview API');
                        reject(new Error('pywebview API不可用'));
                    }
                }

                checkApi();
            });
        }

        // 全局变量
        let currentProgress = 0;
        let progressApi = null;

        // 初始化
        window.addEventListener('DOMContentLoaded', async function() {
            console.log('🚀 跟播进度窗口加载完成');
            
            try {
                progressApi = await waitForApi();
                addLog('success', '✅ API连接成功');
                
                // 开始真实进度监控
                setTimeout(startRealProgressMonitoring, 1000);
                
            } catch (error) {
                console.error('API连接失败:', error);
                addLog('error', '❌ API连接失败: ' + error.message);
            }
        });

        // 更新进度
        function updateProgress(percent, message) {
            currentProgress = percent;
            
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            
            progressFill.style.width = percent + '%';
            progressText.textContent = percent + '% - ' + message;
            
            addLog('info', `🔄 [${percent}%] ${message}`);
        }

        // 添加日志
        function addLog(type, message) {
            const logContainer = document.getElementById('statusLog');
            const logItem = document.createElement('div');
            
            logItem.className = `log-item log-${type}`;
            logItem.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
            
            logContainer.appendChild(logItem);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        // 清空日志
        function clearLog() {
            const logContainer = document.getElementById('statusLog');
            logContainer.innerHTML = '<div class="log-item log-info">📋 日志已清空</div>';
        }

        // 创建子窗口
        async function createSubWindow() {
            try {
                if (!progressApi) {
                    addLog('error', '❌ API未就绪');
                    return;
                }
                
                addLog('info', '🔄 正在创建子窗口...');
                
                // 调用Python API创建子窗口
                const result = await progressApi.create_child_progress_window();
                
                if (result && result.success) {
                    addLog('success', '✅ 子窗口创建成功');
                } else {
                    addLog('error', '❌ 子窗口创建失败: ' + (result?.message || '未知错误'));
                }
                
            } catch (error) {
                console.error('创建子窗口失败:', error);
                addLog('error', '❌ 创建子窗口异常: ' + error.message);
            }
        }

        // 🔥 实时获取真实进度数据 - 优化版本，包含print输出拦截
        let lastLogTime = 0;
        let progressInterval = null;
        let isMonitoring = false;
        let lastActivityTime = Date.now(); // 记录最后活动时间
        let inactiveTimeoutMinutes = 10; // 无活动超时时间（分钟）

        function startRealProgressMonitoring() {
            if (isMonitoring) {
                console.log('⚠️ 监控已在运行中');
                return;
            }

            isMonitoring = true;
            lastActivityTime = Date.now();
            addLog('info', '🔄 开始持续监控系统日志（包含图像识别、弹幕发送等）...');
            addLog('info', `💡 监控将在无活动${inactiveTimeoutMinutes}分钟后自动停止，或手动点击清空日志停止`);

            // 每500毫秒获取一次进度（调整频率，减少系统负载）
            progressInterval = setInterval(async () => {
                try {
                    if (!progressApi || !isMonitoring) return;

                    // 🔥 新增：检查窗口是否需要关闭
                    try {
                        if (progressApi.check_window_should_close) {
                            // 🔥 改进：传递当前房间名
                            const roomNameElement = document.getElementById('roomName');
                            const currentRoomName = roomNameElement ? roomNameElement.textContent : null;

                            const shouldClose = await progressApi.check_window_should_close(currentRoomName);
                            if (shouldClose && shouldClose.should_close) {
                                addLog('warning', `🔄 收到窗口关闭信号: ${shouldClose.room_name}，即将关闭监听窗口...`);
                                stopProgressMonitoring();
                                setTimeout(() => {
                                    addLog('info', '🔄 正在关闭监听窗口...');
                                    window.close();
                                }, 1000);
                                return;
                            }
                        }
                    } catch (closeCheckError) {
                        // 静默处理，避免过多错误日志
                        console.debug('检查窗口关闭状态时出错:', closeCheckError);
                    }

                    // 检查无活动超时
                    const inactiveTime = Date.now() - lastActivityTime;
                    const maxInactiveTime = inactiveTimeoutMinutes * 60 * 1000;

                    if (inactiveTime > maxInactiveTime) {
                        console.log(`ℹ️ 已${inactiveTimeoutMinutes}分钟无新日志，自动停止监控`);
                        addLog('warning', `⏰ 已${inactiveTimeoutMinutes}分钟无新活动，监控自动停止`);
                        stopProgressMonitoring();
                        return;
                    }

                    // 获取最新进度日志
                    const result = await progressApi.get_progress_logs(lastLogTime);

                    if (result && result.success) {
                        let hasNewActivity = false;

                        // 更新状态信息
                        if (result.status) {
                            updateProgressStatus(result.status);
                        }

                        // 处理新的日志
                        if (result.logs && result.logs.length > 0) {
                            result.logs.forEach(log => {
                                if (log.time > lastLogTime) {
                                    hasNewActivity = true;
                                    
                                    // 更新进度条
                                    if (log.progress !== null && log.progress !== undefined) {
                                        updateProgressBar(log.progress, log.step || '处理中');
                                    }

                                    // 添加日志
                                    addLogEntry(log.log_type, log.message, log.timestamp);

                                    lastLogTime = log.time;
                                }
                            });
                        }

                        // 如果有新活动，更新最后活动时间
                        if (hasNewActivity) {
                            lastActivityTime = Date.now();
                        }

                        // 持续监控所有后续任务（图像识别、弹幕发送等）
                        // 不因为某个主流程结束就停止监控
                        if (result.status && !result.status.is_following) {
                            // 只在控制台输出，不在界面上显示
                            console.log('ℹ️ 主跟播流程已结束，继续监控后续任务（图像识别、弹幕等）');
                        }
                    }

                } catch (error) {
                    console.error('获取进度失败:', error);
                    // 获取进度失败不停止监控，继续尝试
                }
            }, 500); // 调整为500毫秒间隔
        }

        // 移除print拦截相关函数，改为简单的同步机制

        function stopProgressMonitoring() {
            if (progressInterval) {
                clearInterval(progressInterval);
                progressInterval = null;
                isMonitoring = false;
                addLog('info', '⏹️ 停止进度监控');
            }
        }

        // 更新进度状态信息
        function updateProgressStatus(status) {
            try {
                // 更新当前直播间
                if (status.current_room) {
                    const currentRoomElement = document.querySelector('.current-room');
                    if (currentRoomElement) {
                        currentRoomElement.textContent = status.current_room;
                    }
                }

                // 更新统计信息
                if (status.room_count !== undefined && status.completed_count !== undefined) {
                    const statsElement = document.querySelector('.stats-info');
                    if (statsElement) {
                        statsElement.textContent = `${status.completed_count}/${status.room_count} 个直播间`;
                    }
                }

                // 更新步骤描述
                if (status.step) {
                    const stepElement = document.querySelector('.step-description');
                    if (stepElement) {
                        stepElement.textContent = status.step;
                    }
                }

            } catch (error) {
                console.error('更新进度状态失败:', error);
            }
        }
        
        // 更新进度条（不重复添加日志）
        function updateProgressBar(percent, message) {
            currentProgress = percent;
            
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            
            progressFill.style.width = percent + '%';
            progressText.textContent = percent + '% - ' + message;
        }
        
        // 日志类型转换为中文
        function getChineseLogType(type) {
            const typeMap = {
                'info': '[信息]',
                'success': '[成功]',
                'warning': '[警告]',
                'error': '[失败]'
            };
            return typeMap[type] || `[${type}]`;
        }

        // 添加日志条目（带时间戳）
        function addLogEntry(type, message, timestamp) {
            const logContainer = document.getElementById('statusLog');
            const logItem = document.createElement('div');
            
            const chineseType = getChineseLogType(type);
            logItem.className = `log-item log-${type}`;
            logItem.innerHTML = `${timestamp || new Date().toLocaleTimeString()} ${chineseType} ${message}`;
            
            logContainer.appendChild(logItem);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        // 设置房间名称
        function setRoomName(name) {
            document.getElementById('roomName').textContent = name;
        }

        // 清空日志并停止监控
        function clearLog() {
            // 停止进度监控
            if (isMonitoring) {
                stopProgressMonitoring();
                addLog('info', '🛑 用户手动停止监控');
            }

            // 清空日志
            const statusLog = document.getElementById('statusLog');
            statusLog.innerHTML = '<div class="log-item log-info">📋 日志已清空，监控已停止</div>';
        }

        // 🔥 新增：取消本次跟播
        async function cancelCurrentFollow() {
            try {
                // 确认对话框
                const confirmed = confirm('确定要取消本次跟播吗？\n\n这将删除所有相关的调度任务，包括：\n• 重试任务\n• 图像识别任务\n• 弹幕发送任务\n\n此操作不可撤销！');

                if (!confirmed) {
                    return;
                }

                addLog('warning', '🛑 用户请求取消本次跟播...');

                // 获取当前房间名称
                const roomNameElement = document.getElementById('roomName');
                const roomName = roomNameElement ? roomNameElement.textContent : '未知直播间';

                // 调用后端API取消跟播
                const api = await waitForApi();
                if (api && typeof api.cancel_current_follow === 'function') {
                    const result = await api.cancel_current_follow(roomName);

                    if (result && result.success) {
                        addLog('success', `✅ ${result.message || '跟播已取消'}`);
                        addLog('info', '📋 相关调度任务已清理完成');

                        // 停止进度监控
                        if (isMonitoring) {
                            stopProgressMonitoring();
                        }

                        // 🔥 修复：立即关闭窗口
                        addLog('warning', '🔄 正在关闭监听窗口...');
                        setTimeout(() => {
                            window.close();
                        }, 1000);

                    } else {
                        addLog('error', `❌ 取消跟播失败: ${result?.message || '未知错误'}`);
                    }
                } else {
                    addLog('error', '❌ API不可用，无法取消跟播');
                }

            } catch (error) {
                console.error('取消跟播失败:', error);
                addLog('error', `❌ 取消跟播异常: ${error.message}`);
            }
        }

        // 暴露全局方法供外部调用
        window.progressWindow = {
            updateProgress: updateProgress,
            addLog: addLog,
            setRoomName: setRoomName,
            clearLog: clearLog
        };
    </script>
</body>
</html>
