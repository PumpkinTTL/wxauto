    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        /* 自定义滚动条 */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        .fade-enter-active, .fade-leave-active {
            transition: opacity 0.3s ease;
        }

        .fade-enter-from, .fade-leave-to {
            opacity: 0;
        }

        /* 统一的容器样式 */
        .el-container {
            height: 100vh;
            overflow: hidden;
        }

        /* 侧边栏精致样式 */
        .el-aside {
            background: #ffffff;
            border-right: 1px solid #e5e7eb;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }

        /* Logo区域精致样式 */
        .logo-header {
            background: #ffffff;
            color: #1e293b;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .logo-icon {
            width: 28px;
            height: 28px;
            background: #3b82f6;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 菜单精致样式 */
        .el-menu {
            background: transparent !important;
            border: none !important;
            padding: 12px 0;
        }

        .el-menu-item, .el-sub-menu__title {
            margin: 4px 12px;
            border-radius: 8px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: #1e293b;
            background: white;
            border: 1px solid #e2e8f0;
            position: relative;
            overflow: hidden;
            height: 40px;
            line-height: 40px;
            font-size: 14px;
        }

        .el-menu-item::before, .el-sub-menu__title::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s ease;
        }

        .el-menu-item:hover::before, .el-sub-menu__title:hover::before {
            left: 100%;
        }

        .el-menu-item:hover, .el-sub-menu__title:hover {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%) !important;
            color: white !important;
            border-color: #3b82f6;
            transform: translateX(2px);
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.2);
        }

        .el-menu-item.is-active {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%) !important;
            color: white !important;
            font-weight: 600;
            box-shadow: 0 2px 12px rgba(59, 130, 246, 0.3);
            border: 1px solid #3b82f6;
        }

        .el-sub-menu.is-active .el-sub-menu__title {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%) !important;
            color: white !important;
            font-weight: 600;
            border: 1px solid #3b82f6;
        }

        /* 顶部标题栏精致样式 */
        .header-container {
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            border-bottom: 1px solid #e2e8f0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            position: relative;
        }

        .header-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6, #ec4899, #f59e0b);
        }

        /* 按钮精致样式 */
        .header-btn {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid #e2e8f0;
            background: white;
            color: #64748b;
            position: relative;
            overflow: hidden;
        }

        .header-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
            transition: all 0.3s ease;
            transform: translate(-50%, -50%);
        }

        .header-btn:hover::before {
            width: 100px;
            height: 100px;
        }

        .header-btn:hover {
            background: #f8fafc;
            border-color: #3b82f6;
            color: #3b82f6;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.15);
        }



        /* iframe容器 */
        .iframe-container {
            background: #EFEDED;
            overflow: hidden;
        }

        .iframe-container iframe {
            border: none;
        }

        /* 主内容区域 */
        .el-main {
            padding: 0;
            overflow: hidden;
            background: #f9fafb;
        }

        /* 动画效果 */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* 启动加载界面 - 简洁粉色系 */
        #startup-loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #fdf2f8 0%, #fce7f3 50%, #f3e8ff 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: all 0.8s ease-out;
            overflow: hidden;
        }

        #startup-loading.fade-out {
            opacity: 0;
            transform: scale(0.95) rotateY(15deg);
            filter: blur(10px);
            pointer-events: none;
        }

        .startup-logo {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px rgba(236, 72, 153, 0.2);

            position: relative;

        .startup-title {
            color: #be185d;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            animation: fadeInUp 0.8s ease-out;

        .startup-subtitle {
            color: #9333ea;
            font-size: 14px;
            margin-bottom: 40px;
            animation: fadeInUp 0.8s ease-out 0.2s both;
            font-weight: 400;
            letter-spacing: 1px;
        }

        .startup-progress {
            width: 240px;
            height: 4px;
            background: rgba(190, 24, 93, 0.2);
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 16px;
            position: relative;
        }

        .startup-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ec4899, #f472b6);
            border-radius: 8px;
            width: 0%;
            transition: width 0.6s ease-out;
            position: relative;
        }

        .startup-status {
            color: #be185d;
            font-size: 13px;
            text-align: center;
            font-weight: 500;
            animation: fadeInOut 2s ease-in-out infinite;
        }

        /* 简洁动画效果 */

        @keyframes fadeInUp {

            }
        }

        @keyframes fadeInOut {

            }
            50% {

            }

        /* 隐藏主界面直到加载完成 */

            opacity: 0;
            transition: opacity 0.5s ease-in;
        }

        #app.loaded {
            opacity: 1;
        }

        const app = createApp({
            setup() {
                const activeMenu = ref('home');
                const pageLoading = ref(false);

                const currentPageTitle = computed(() => {
                    const titles = {
                        'home': '首页概览',
                        'chanmama-talent': '达人数据提取',
                        'chanmama-home': '蝉妈妈主页',
                        'wechat-automation': '微信自动化功能中心',
                        'wechat-auto': '批量添加好友',
                        'wechat-phrases': '常用语管理',
                        'follow-wechat': '微信视频号跟播',
                        // 'follow-douyin': '抖音跟播',

                        'follow-speech': '话术管理',
                        'product-management': '商品管理',
                        'image-management': '图片管理',

                        'bigdata-nav': '大数据导航'

                    };
                    return titles[activeMenu.value] || '首页概览';
                });

                const currentPageSubtitle = computed(() => {
                    const subtitles = {
                        'home': '系统运行状态一览',
                        'chanmama-talent': '蝉妈妈平台数据分析',
                        'chanmama-home': '蝉妈妈平台主页',
                        'wechat-automation': '智能化微信管理，让工作更高效',
                        'wechat-auto': '智能微信营销助手',
                        'wechat-phrases': '微信验证消息模板管理',
                        'follow-wechat': '微信视频号自动化跟播系统',
                        // 'follow-douyin': '抖音直播自动化跟播系统',
                        // 'follow-kuaishou': '快手直播自动化跟播系统',
                        'follow-speech': '直播间话术模板管理',
                        'product-management': '管理商品信息，支持图像识别功能',
                        'image-management': '管理图像识别图片，支持商品关联',

                        'bigdata-nav': '大数据导航'
                    };
                    return subtitles[activeMenu.value] || '系统运行状态一览';
                });

                const handleMenuSelect = (index) => {
                    pageLoading.value = true;
                    activeMenu.value = index;
                    // 模拟加载时间
                    setTimeout(() => {
                        pageLoading.value = false;
                    }, 300);
                };

                const refreshContent = () => {
                    pageLoading.value = true;
                    setTimeout(() => {
                        pageLoading.value = false;
                        ElMessage.success('刷新完成');
                    }, 500);
                };

                const onIframeLoad = () => {
                    pageLoading.value = false;
                };

                return {
                    activeMenu,
                    pageLoading,
                    currentPageTitle,
                    currentPageSubtitle,
                    handleMenuSelect,
                    refreshContent,
                    onIframeLoad
                };
            }
        });

        // 注册所有图标
            Object.keys(ElementPlusIconsVue).forEach(key => {
            app.component(key, ElementPlusIconsVue[key]);
        });

        app.use(ElementPlus).mount('#app');

        // 启动加载逻辑
        function startupLoading() {
            const progressBar = document.getElementById('progress-bar');
            const statusText = document.getElementById('startup-status');
            const startupScreen = document.getElementById('startup-loading');
            const appContainer = document.getElementById('app');
            const titleElement = document.getElementById('startup-title');
            const subtitleElement = document.getElementById('startup-subtitle');

            // 随机标题和副标题
            const randomTitles = [
                { title: '智能工作台', subtitle: 'Smart Workspace' },
                { title: '效率神器', subtitle: 'Productivity Booster' },
                { title: '数据魔法师', subtitle: 'Data Wizard' },
                { title: '办公利器', subtitle: 'Office Arsenal' },
                { title: '智慧助手', subtitle: 'Smart Assistant' }
            ];

            // 温馨鼓励语句
            const randomMessages = [
                '💖 今天也要元气满满哦！',
                '🌸 你就是最美的花朵！',
                '✨ 你的努力终将闪闪发光',
                '🌟 每一次努力都让你更闪耀',
                '💕 爱自己，爱生活，爱工作',
                '🌈 心情美美哒，工作棒棒哒',
                '🍀 好运气今天围绕着你',
                '🌸 温柔而坚定地前进吧',
                '💎 你比钻石还要闪亮',
                '🌺 像花儿一样美丽绽放',
                '🎈 心情轻盈，工作愉快',
                '🌻 向着阳光，积极向上',
                '🎊 每一天都值得庆祝',
                '💌 给努力的自己点个赞',
                '🦋 优雅地迎接新的一天'
            ];

            // 随机选择标题
            const randomTitle = randomTitles[Math.floor(Math.random() * randomTitles.length)];
            titleElement.textContent = randomTitle.title;
            subtitleElement.textContent = randomTitle.subtitle;

            const loadingSteps = [
                { progress: 25, text: '正在初始化系统...' },
                { progress: 50, text: '正在加载界面组件...' },
                { progress: 75, text: '正在准备工作环境...' },
                { progress: 100, text: randomMessages[Math.floor(Math.random() * randomMessages.length)] }
            ];

            let currentStep = 0;

            function updateProgress() {
                if (currentStep < loadingSteps.length) {
                    const step = loadingSteps[currentStep];
                    progressBar.style.width = step.progress + '%';
                    statusText.textContent = step.text;
                    currentStep++;

                    if (currentStep < loadingSteps.length) {
                        setTimeout(updateProgress, 600 + Math.random() * 400);
                    } else {
                        // 加载完成，显示主界面
                        setTimeout(() => {
                            startupScreen.classList.add('fade-out');
                            appContainer.classList.add('loaded');

                            // 完全隐藏启动界面
                            setTimeout(() => {
                                startupScreen.style.display = 'none';
                            }, 800);
                        }, 500);
                    }
                } else {
                    // 加载完成
                    setTimeout(() => {
                        startupScreen.classList.add('fade-out');
                        appContainer.classList.add('loaded');
                    }, 300);
                }
            }

            // 开始加载
            setTimeout(updateProgress, 500);
        }

        // 页面加载完成后开始启动动画
        window.addEventListener('load', startupLoading);
    </script>
